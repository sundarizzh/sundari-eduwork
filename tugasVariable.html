<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tugas Variable</title>        
    </head>
<body>
    <p id="variable"></p>
    <script>
        let x = "10" + 10 + 10;
        let y = 10 + 10 + "10";
        let hasil = x + y;
        document.getElementById("variable").innerHTML = hasil;
    </script>
</body>
</html>
